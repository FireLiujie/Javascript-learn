<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .parent {
        border: 1px solid #333;
        height: 250px;
        position: relative;
        width: 250px;
      }
      .child {
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      /*
      使用position:absolute and transform:translate()进行居中，不需要知道父级和子元素的宽高，因此它非常适合响应式应用程序
      */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Centered content</div>
    </div>
  </body>
</html>
