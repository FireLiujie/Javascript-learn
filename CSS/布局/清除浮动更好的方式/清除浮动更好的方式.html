<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .clearfix {
        border: 1px solid red;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .floated {
        float: left;
        margin-left: 20px;
      }
      /*
        浮动框不输入文档流中的普通流，当元素浮动之后，不会影响块级元素的布局，只会影响内联元素布局。此时文档流中的普通流
        就会表现得该浮动框不存在一样的布局模式。当包含框的高度小于浮动框的时候，此时就会出现“高度塌陷”。这就是我们为什么要
        清除浮动的原因
      */
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="floated">float a</div>
      <div class="floated">float b</div>
      <div class="floated">float c</div>
    </div>
  </body>
</html>
