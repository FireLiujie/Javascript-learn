<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./mvue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}我是多余的数据
      <div>{{message}}</div>
      <p>
          <div>
              <input type="text" m-model="name">{{name}}
          </div>
      </p>
    </div>
    <script>
        let vm = new Mvue({
            el: '#app',
            data:{
                message: '测试数据',
                name: '张三'
            }
        })
    </script>
  </body>
</html>
